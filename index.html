    <title>React two points range select -- by sihui liang</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <style>
      .search-form__submit,
      .range-selector__item-title {
        display: block;
        clear: both;
      }
      .range-selector__item-input {
        display: inline-block;
        text-align: center;
      }
      .range-selector__item-input-text {
        display: block;
        line-height: 1.5em;
        padding: 0 1em;
        background-color: #ddd;
        color: white;
      }
      .range-selector__item-input .range-selector__item-input-text:hover {
        cursor: pointer;
      }
      .range-selector__item-input.is-in-range .range-selector__item-input-text {
        background: black;
      }
      .range-selector__item-input-checkbox {
        display: none;
      }
      .range-selector__item-input.is-start .range-selector__item-input-text {
        color: darkseagreen
      }
      .range-selector__item-input.is-end .range-selector__item-input-text {
        color: skyblue;
      }
      .range-selector__item-input {
        margin: 0.15em 0;
      }
    </style>
  </head>

  <body>
    <h1>React two points range select as a plugin</h1>
    <form >
      <fieldset>
        <div id="range-selector"></div>
        <b class="range-selector__item-title">State</b>
        <select name="select">
          <option value="nsw" selected>NSW</option>
          <option value="vic" >Vic</option>
          <option value="act">Act</option>
        </select>
        <div id="range-selector-2"></div>
        <input type="submit" class="search-form__submit" value="submit">
      </fieldset>
    </form>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
    <script>
      var mapping = {
        seats: [2,7],
        doors: [2,5],
        engine: [0.8,1.0,1.4,1.6,1.8,2.0,2.2],
        price: ['10k','15k','20k','25k','30k+']
      }
      window.rangeSelector = [
        {
          'DOMid': 'range-selector',
          'selectors': [
            {
              'name': 'Seats',
              'range': mapping.seats,
            },
            {
              'name': 'Doors',
              'range': mapping.doors,
              'initalSelected': [0,2]
            },
            {
              'name': 'Engine size',
              'customiseRange': mapping.engine,
              'initalSelected': [2,4]
            }
          ]
        },
        {
          'DOMid': 'range-selector-2',
          'selectors': [
            {
              'name': 'Price',
              'customiseRange': mapping.price,
              'initalSelected': [2,3]
            }
          ]
        }
      ];
      // eof react selector config

      // submit handle sample
      window.onload = function() {
        var form = document.querySelector("form");
        form.onsubmit = submitted.bind(form);
      }

      function submitted(event) {
        event.preventDefault();
        var values = {
          seats: [],
          doors: [],
          engine: [],
          price: []
        }
        var inputs = document.querySelectorAll('input');
        var checked = [];
        function getValue(input,index,obj) {
          if(input.checked === true) {
            checked.push(input.id)
          }
        }
        function valueMapping (item, name, isRange) {
          if(item.includes(name)){
            var index = Number.parseInt(item.slice(-1));
            if(isRange) {
              values[name].push(index + mapping[name][0]);
              return;
            }
            values[name].push(mapping[name][index]);
          }
        }
        inputs.forEach(getValue);
        checked.forEach( i => {
          valueMapping(i,'engine');
          valueMapping(i,'price');
          valueMapping(i, 'doors', true);
          valueMapping(i, 'seats', true);
        })
        alert('seats : ' + values.seats + '\n' + 'doors : ' + values.doors + '\n' + 'engine size : ' + values.engine + '\n' + 'price : ' + values.price + '\n');
      }

    </script>
