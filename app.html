<html>
  <head>
    <title>Range Selector</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>

  <body>
    <h1> React two point range selector</h1>
    <h2> React integration sample </h2>
    <div id="form"></div>
    <h2> React plugin sample </h2>
    <form >
      <fieldset>
        <div id="range-selector"></div>
        <b>State</b>
        <select name="select">
          <option value="nsw" selected>NSW</option>
          <option value="vic" >Vic</option>
          <option value="act">Act</option>
        </select>
        <div id="range-selector-2">
          <span>waiting for react</span>
        </div>
        <input type="submit" value="go">
      </fieldset>
    </form>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/javascript">
      window.rangeSelector = [
        {
          'DOMid': 'range-selector',
          'selectors': [
            {
              'name': 'Seats',
              'range': [2,7],
            },
            {
              'name': 'Doors',
              'range': [2,5],
              'initalSelected': [0,2]
            },
            {
              'name': 'Engine size',
              'customiseRange': [0.8,1.0,1.4,1.6,1.8,2.0,2.2],
              'initalSelected': [2,4]
            }
          ]
        },
        {
          'DOMid': 'range-selector-2',
          'selectors': [
            {
              'name': 'Price',
              'customiseRange': ['10k','15k','20k','25k','30k+'],
              'initalSelected': [2,3]
            }
          ]
        }
      ];

    </script>
    <script type="text/javascript">
    if(typeof(window.Promise) === 'undefined') {
      console.log('dude (or lass) you need polyfill')
    }
    let loading = new Promise(function(resolve, reject) {
    	if(window.React && window.ReactDOM) {
    		resolve('Success!');
    	}
    	else {
    		reject('Failure!');
    	}
    });

    loading.then(() => {
      document.write('<script type="text/javascript" src="build/js/react-range-selector.js"><\/script>');
    });
    </script>
    <script type="text/javascript" src="build/js/form.js"></script>
  </body>
</html>
